- name: silvio
  dialog: "Vamos topar tudo por dinheiro no palco! Vocês não vieram por nenhuma caravana, não?"
- name: moises
  dialog: "Eu vim da caravana do SBT mesmo lá da Barra Funda, eu sou do Cambuci."
- name: silvio
  dialog: "E você se inscreveu no teatro?"
- name: moises
  dialog: "Inscrevi"
- name: silvio
  dialog: "Muito bem. E isso quer dizer Moisés que você topa tudo?"
- name: moises
  dialog: "Topa tudo"
- name: silvio
  dialog: "Muito... E o que é que você faz Moisés?"
- name: moises
  dialog: "Eu... eu.. topo tudo por dinheiro né?"
- name: silvio
  dialog: "Mas fora daqui o que é que você faz? Trabalha em que?"
- name: moises
  dialog: "Eu sou vendedor né?"
- name: silvio
  dialog: "Então você vai vender muito bem para elas, tenho certeza! Abram as cortinas, vão vocês pra lá, vão pra lá. Pronto! Vão pra lá. Podem ir pra lá, podem ir pra lá. Eu vou dar para você um objeto e você vai descrever o objeto, pra que elas desenhem. Entendeu? Pode começar, a vontade. Pode começar."
- name: moises
  dialog: "Desenha?"
- name: silvio
  dialog: "Não! Elas vão desenhar."
- name: moises
  dialog: "Eu mando elas desenha a bola né?"
- name: silvio
  dialog: "Não, não! A bola não, não, não. Não é a bola. Por exemplo: Eu vou mandar elas desenha e você vai vê. Por exemplo o que que é, olha aui ô. Se eu tivesse que pedir a elas que desenhasse isso aqui."
- name: moises
  dialog: "Certo, manda desenha o óculos!"
- name: silvio
  dialog: "Não! Se eu tivesse que pedir a elas pra que elas desenhassem isso aqui. Presta atenção. Fica calado."
- name: moises
  dialog: "Agora eu tô entendendo."
- name: silvio
  dialog: "Não! Eu vou explicar. Meninas começem o desenho por favor. Façam, façam uma bolinha pequinininha, tamanho de uma bola de um srvete. Tracem duas retas paralelas, duas paralelas em sentido vertical. Já fizeram. Agora, na parte da bolinha, aonde vocês fizeram a bolinha. Vocês façam uma porção de quadradinhos bem pequinininhos. Você entendeu o Moisés? Entendeu?"
- name: moises
  dialog: "Entendi, entendi.."
- name: silvio
  dialog: "Então deixa eu ver, eh. Vocês deveriam fazer, assim! Rá tá certo! O que que você acha que é isso aqui? Afinando assim em baixo? E aui em cima assim quadriculado assim, cheio de quadradinho como eu pedi a vocês. Oq q cê.. Hein? Aeeeee... Um microfone! Muito bem! Elas agora já... Agora elas já estão aptas a fazer o que você pedir. Pode começar a pedir."
- name: moises
  dialog: "Desenha, pra desenha a bola. Desenha um arco iro!"
- name: silvio
  dialog: "Ah?"
- name: moises
  dialog: "Um arco iro."
- name: silvio
  dialog: "O Arco?"
- name: moises
  dialog: "cuiro. Um arco iro"
- name: silvio
  dialog: "Um Arco o que?"
- name: moises
  dialog: "Arco iro."
- name: silvio
  dialog: "Eu não..... eu não... eu não tô entendendo nada. Você mando desenha uma bola, é isso? E agora desenha o que?"
- name: moises
  dialog: "Pode desenha uma frô!"
- name: silvio
  dialog: "Uma flor?"
- name: moises
  dialog: "É."
- name: silvio
  dialog: "Mas desenha a flor onde?"
- name: moises
  dialog: "Ah, desenha no quadro né?"
- name: silvio
  dialog: "Bom, mas é.. desenha a flor no quadro, mas a flor... onde é que tá a flor aí, aí nesse objeto? Aí nesse objeto. Porque elas vão ter qe desenhar esse objeto que tá aqui ô."
- name: moises
  dialog: "Ahhhh"
- name: silvio
  dialog: "Então."
- name: moises
  dialog: "Então desenha, desenha uma, desenha um negócio de joga bola do Guda! Do Guga! Guga! Desenha uma ra -"
- name: silvio
  dialog: "Peraí, Calma, calma, calma, calma, calma, caallma..."
- name: moises
  dialog: "Ra - desenha uma raqueta"
- name: silvio
  dialog: "Caaaallllma! Você não pode falar o que é!"
- name: moises
  dialog: "Ahh tá ok!"
- name: silvio
  dialog: "Você tem que mandar desenhar! Desenha..."
- name: moises
  dialog: "É, ah entendi."
- name: silvio
  dialog: "Agora, através .. Linhas.."
- name: moises
  dialog: "É, ah entendi, agora, agora entendi o raciocínio."
- name: silvio
  dialog: "Agora?! Moisés.. vamo lá Moisés."
- name: moises
  dialog: "Por gentileza moças, desenhem ai um objeto, que vocês sabem."
- name: silvio
  dialog: "Má peraí... calma! Eu não.. Ô Moisés...ô Moisés... Você falou pra elas desenha um objeto que elas sabem?"
- name: moises
  dialog: "É! Desenha!"
- name: silvio
  dialog: "Calma! Não fala o nome.."
- name: moises
  dialog: "Na, não vou falar né!"
- name: silvio
  dialog: "Ô. Desenha... Depois..."
- name: moises
  dialog: "Desenha uma boca!"
- name: silvio
  dialog: "Não, não pode falar nomes, é só traços.. Você ficou encantado c...?"
- name: moises
  dialog: "Desenha uma bola!"
- name: silvio
  dialog: "Aeeeeee... uma bola... aeeeee.. aeeeee... aeeeee... Agora.. a bola ta desenhada, eu acho. o que que coloca dentro da bola? Duas o qe?"
- name: moises
  dialog: "Duas raquete! Duas bolinha na bola!"
- name: silvio
  dialog: "Aeeee... legal, legal.. Moisés.. ô Moisés.."
- name: moises
  dialog: "Desenha um violão! Duas bolinha.. Me ajuda por favor Sílvio."
- name: silvio
  dialog: "Vê direitinho, vê direitinho.."
- name: moises
  dialog: "Desenha uma calcinha!"
- name: silvio
  dialog: "Bem, deixa eu ver se elas acertaram, vamo lá. O que que você tá desenhando aí o Thais? Uma boneca. E você tá desenhando o que? Uma bneca também. E você tá desenhando o que? Uma boneca também. Tá bom! Se acha difícil, então.. vou trocar. Pronto!"
- name: moises
  dialog: "Não, não e não."
- name: silvio
  dialog: "Que que você prefere?"
- name: moises
  dialog: "Pode falar o nome?"
- name: silvio
  dialog: "Não, tem que mandar desenhar! Não consegue né? Não faz mal. Então não tem nenhum problema, você recebe o prêmio de participação. Ganhou, ganhou 80 reais, tá ouvindo? Ganhou 80 reais. Tá bom? Tá legal! E eu vou para o auditório... quem que? Quem que dinheiro no auditório?"
